<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content ="width=device-width, initial-scale = 1.0">
        <h1 class = "headers">Score Tracker</h1>
        <link href="main.css" rel="stylesheet"></link>
        

    </head>
    <body>

        <form id="golfForm">
        <label for="course">Course Name:</label>
        <input type="text" id="course" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="score">Total Score:</label>
        <input type="number" id="score" required>

        <label for="putts">Putts:</label>
        <input type="number" id="putts" required>

        <label for="greens">Greens in Regulation:</label>
        <input type="number" id="greens" required>

        <label for="fairways">Fairways Hit:</label>
        <input type="number" id="fairways" required>

        <button type="addRound">Add Round</button>
  </form>

        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Course name</th> 
                    <th>Score</th> 
                    <th>Putts</th> 
                    <th>Fairways</th> 
                    <th>Greens</th>
                    <th>Date</th> 
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <a href=averages.html><button>Averages</button></a>
    </body>
</html>
